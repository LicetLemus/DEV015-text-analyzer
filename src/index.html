<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>
  <p>Bienvenido al Analizador de texto. 
    Por favor, ingresa el texto que deseas analizar en el campo a continuación:</p>
  <div>
    <ul>
      <li class="list" data-testid="character-count">Caracteres:</li>
      <li class="list" data-testid="character-no-spaces-count">Caracteres sin espacios:</li>
      <li class="list" data-testid="word-count">Palabras:</li>
      <li class="list" data-testid="number-count">Números:</li>
      <li class="list" data-testid="number-sum">Suma de números:</li>
      <li class="list" data-testid="word-length-average">Promedio longitud:</li>
    </ul>
  </div>
  <textarea name="user-input" placeholder="Introduce el texto aquí..." wrap="hard" ></textarea>
  <button id="reset-button">Limpiar métricas</button>
  <footer>
    <p>Autor: Licet Lemus</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
